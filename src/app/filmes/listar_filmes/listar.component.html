<br>
<div class="row float-end">
  <button class="btn btn-success" routerLink="/filmes/criar">Criar +</button>
</div><br><br>
<table class="table" >
  <tr bgColor="  #7fffd4  " >
    <th>ID</th>
    <th>Nome do Filme</th>
    <th>Nome do Diretor</th>
    <th>Ações</th>

  </tr>
  <tr *ngFor="let f of filmes" bgColor="#dffff4">
    <th>{{ f.id }}</th>
    <th>{{ f.nome }}</th>
    <th>{{ f.diretor }}</th>
    <td>
      <button class="btn btn-outline-info" [routerLink]="['/filmes/editar',f.id]"> Editar</button>
      <button class="btn btn-outline-danger" (click)="onDelete(f.id)">Deletar</button>
    </td>
</tr>
</table>
